<h1 *ngIf="productId">Edit product</h1>
<h1 *ngIf="!productId">Add product</h1>


<div class="row">
  <div class="col-md-6">
    <form [formGroup]="productForm" (ngSubmit)="save()">
      <div class="form-group">
        <label for="title">Title</label>

        <input
          formControlName="title"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required/>

        <!-- Title validation -->
        <div *ngIf="(title.dirty || title.touched) && title.invalid" class="alert alert-danger">
          <div *ngIf="title.errors?.required">Title is required.</div>
        </div>

      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input
            formControlName="price"
            name="price"
            id="price"
            type="number"
            class="form-control"
            required
            min="0.00"
            step="0.01"
          />


        </div>


        <!-- Price validation -->
        <div *ngIf="(price.dirty || price.touched) && price.invalid" class="alert alert-danger">
          <div *ngIf="price.errors?.required">Price is required.</div>
          <div *ngIf="price.errors?.min"> Invalid value of price</div>
        </div>

      </div>


      <div class="form-group">
        <label for="category">Category</label>
        <select
          formControlName="category"
          name="category"
          id="category"
          class="form-control"
          required>

          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>

        <!-- Category validation -->
        <div
          *ngIf="((category.dirty || category.touched) && category.invalid)" class="alert alert-danger">
          <div *ngIf="category.errors?.required">Category is required.</div>
        </div>
      </div>


      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          formControlName="imageUrl"
          name="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control"
          required>

        <div class="alert alert-danger" *ngIf="(imageUrl.dirty || imageUrl.touched) && imageUrl.invalid">
          <div *ngIf="imageUrl.errors?.required">Image URL is required.</div>
          <div *ngIf="imageUrl.errors?.pattern">Please enter a valid image URL.</div>
        </div>
      </div>


      <div class="form-group">
        <label for="isBestseller">Mark as Bestseller</label>
        <input
          formControlName="isBestseller"
          name="isBestseller"
          id="isBestseller"
          type="checkbox"
          class="form-control"
        />


      </div>

      <div class="row">
        <div class="col-md-6 text-left">
          <button [disabled]="productForm.invalid" class="btn btn-primary md-full-width">Save</button>
        </div>
        <div class="col-md-6 text-right">
          <button *ngIf="productId" (click)="delete()" type="button" class="btn btn-danger md-full-width">Delete</button>
        </div>

      </div>


    </form>
  </div>
  <div class="col-md-4">
    <div *ngIf="title.value" class="card">
      <div class="ico" *ngIf="isBestseller.value"></div>
      <img *ngIf="imageUrl.value" class="card-img-top" [src]="imageUrl.value" alt="{{ title.value }}">
      <div class="card-body">
        <h4 class="card-title">{{ title.value }}</h4>
        <p class="card-text">{{ price.value | currency }}</p>
      </div>

    </div>
  </div>
</div>
