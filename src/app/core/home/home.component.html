<carousel>
  <ng-container *ngFor="let item of items">
    <ng-container *carouselItem>
      <div class="item">
        <img [src]="item.img"/>
        <div *ngIf="item.title || item.description" class="carousel-caption d-none d-md-block">
          <h5 *ngIf="item.title">{{item.title}}</h5>
          <p *ngIf="item.description">{{item.title}}</p>
        </div>

      </div>
    </ng-container>
  </ng-container>
</carousel>
<best-sellers [limit]="3"></best-sellers>
