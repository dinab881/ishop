<nav>
  <ul class="pagination justify-content-center" *ngIf="count > 0">
    <li class="page-item">
      <span>{{ getMin() }} - {{ getMax() }} of {{ count }},&nbsp;{{ totalPages() }} pages</span>
    </li>
    <li class="page-item" (click)="onPrev()" [ngClass]="{ 'disabled': page === 1 || loading }">
      <a class="page-link">&laquo; Previous</a>
    </li>
    <li class="page-item"
        *ngFor="let pageNum of getPages()"
        (click)="onPage(pageNum)"
        [ngClass]="{'active': pageNum === page, 'disabled': loading}">
      <a class="page-link">{{ pageNum }}</a>
    </li>
    <li class="page-item" (click)="onNext(true)" [ngClass]="{ 'disabled': lastPage() || loading }">
      <a class="page-link">Next &raquo;</a>
    </li>
  </ul>
</nav>
